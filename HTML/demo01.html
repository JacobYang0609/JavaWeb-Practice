<!--
1)
HTML语言是解释型语言，不是编译型
浏览器是容错的

2)
html 页面中由一对标签组成： <html></html>
<html> 称之为 开始标签
</html> 称之为 结束标签

3)
title 表示网页的标题
可以在meta标签中设置编码方式
<br/>表示换行， br标签是一个单标签。
单标签：开始标签和结束标签是同一个，斜杠放在单词后面
<p> </p> 表示段落标签

4)
img 表示图片标签
	src属性表示图片文件的路径
	width和height表示图片的大小
	alt表示图片的提示

5)
路径问题：
	1. 相对路径
	2. 绝对路径

6)
h1~h6：标题标签

7)
列表标签：
	-ol 有序列表
		start 表示从*开始，type显示的类型：A a I i 1(default)
	-ul 无序列表
		type disc(default), circle, square
8)
字体
	-b 表示粗体
	-i 表示斜体
	-u 表示下划线

9) HTML中的实体， 小于号&lt;, 大于号&gt;,版权&copy;

10) span 不换行的块标记

11) a 表示超链接
		href 链接的地址
		target:
			_self 在本窗口打开
			_blank 在一个新窗口打开
			_parent 在父窗口打开
			_top 在顶层窗口打开

12) div 层

13) table 表格
	tr    行
	td    列
-->
